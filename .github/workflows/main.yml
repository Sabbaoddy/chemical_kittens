name: Validate YAML

on:
  push:
    branches:
      - main

jobs:
  validate-yaml:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Validate YAML files
      uses: adrianjost/validate-yaml-action@v1
      with:
        files: |
          yaml/*.yaml
          yml/*.yml
          
